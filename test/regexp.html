<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regular expression test</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/validators.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <form method="POST">
    <label for="ref">
      Product reference (A-Z0-9) :&nbsp;
    </label>
    <!-- Control to validate -->
    <input type="text" id="ref" name="ref" size="150" placeholder="Enter a product reference">
    <!-- Validators to test -->
    <span data-validate="regexp" data-control="ref" data-pattern="^[A-Z0-9]+$"
      data-message="You must enter a valid reference"></sup>
    <br><br>
    <!-- Submit button -->
    <button type="submit" onclick="return Validators.validate();">
      Submit
    </button>
  </form>
</body>
</html>
