<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Date test</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="../dist/mis-validators.bundle.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <form action="#" method="POST" onsubmit="alert('Validation OK, form submited !'); return false;">
    <label for="birthday">
      Birthday : (dd/mm/yyyy)&nbsp;
    </label>
    <!-- Control to validate -->
    <input type="text" id="birthday" name="birthday" size="15">
    <!-- Validators to test -->
    <span id="vld" data-validate="date" data-control="birthday" data-operator="lessthan"
      data-message="Your birthday must be lower that the current date"></span>
    <script type="text/javascript">
      let today = new Date();
      document.getElementById("vld").dataset.comparevalue = (new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()))).toISOString();
    </script>
    <br><br>
    <!-- Submit buttons -->
    <button type="submit" onclick="return validators.validate();">
      Submit
    </button>
  </form>
</body>
</html>
