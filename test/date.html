<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Date test</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/validators.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript">
    // Set the french localization
    Validators.L10n.setCurrentLocale("fr");
  </script>
</head>
<body>
  <form method="POST">
    <label for="birthday">
      Birthday : (dd/mm/yyyy)&nbsp;
    </label>
    <!-- Control to validate -->
    <input type="text" id="birthday" name="birthday" size="15">
    <!-- Validators to test -->
    <span data-validate="date" data-control="birthday"
      data-message="Your birthday is incorrect"></span>
    <br><br>
    <!-- Submit buttons -->
    <button type="submit" onclick="return Validators.validate();">
      Submit
    </button>
  </form>
</body>
</html>
