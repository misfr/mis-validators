<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Required field test</title>
  <link type="text/css" rel="stylesheet" href="main.css">
  <script type="text/javascript" src="../dist/mis-validators.bundle.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <form action="#" method="POST" onsubmit="alert('Validation OK, form submited !'); return false;">
    <label for="email">
      Name :&nbsp;
    </label>
    <!-- Control to validate -->
    <input type="text" id="email" name="email" size="150" placeholder="Enter your name">
    <!-- Validators to test -->
    <span id="vld" data-validate="required" data-control="email" data-validationgroup="grp_test"
      data-message="You must enter your name"></span>
    <br><br>
    <!-- Enabled/Disable validators -->
    <input type="checkbox" checked onchange="document.getElementById('vld').dataset.enabled = this.checked ? 'true' : 'false'">
    &nbsp;Enable validator
    <br><br>
    <!-- Submit buttons -->
    <button type="submit" onclick="return validators.validate('grp_test');">
      Submit
    </button>
  </form>
</body>
</html>
